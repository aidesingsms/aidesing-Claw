<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDESING Claw - Panel de Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo h1 { font-size: 1.8em; }
        .logo span { color: #00d4aa; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00d4aa, #00a884);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 { margin-bottom: 20px; color: #00d4aa; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #aaa; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
        }
        .agent-list { list-style: none; }
        .agent-item {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        .status.running { background: #00d4aa33; color: #00d4aa; }
        .status.stopped { background: #ff444433; color: #ff4444; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        #message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        #message.success { background: #00d4aa; color: #000; }
        #message.error { background: #ff4444; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>AIDESING <span>Claw</span></h1>
            </div>
            <button class="btn" onclick="logout()">Cerrar Sesion</button>
        </header>

        <div id="message"></div>

        <div class="grid">
            <div class="card">
                <h2>+ Crear Agente</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label>Nombre del Agente</label>
                        <input type="text" id="agentName" placeholder="Ej: Asistente de Ventas" required>
                    </div>
                    <div class="form-group">
                        <label>Token de Telegram</label>
                        <input type="text" id="telegramToken" placeholder="123456:ABC...">
                    </div>
                    <button type="submit" class="btn">Crear Agente</button>
                </form>
            </div>

            <div class="card">
                <h2>Mis Agentes</h2>
                <ul id="agentList" class="agent-list">
                    <li class="empty-state">Cargando agentes...</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        async function loadAgents() {
            try {
                const res = await fetch('/api/agents');
                const data = await res.json();
                const list = document.getElementById('agentList');
                
                if (data.agents.length === 0) {
                    list.innerHTML = '<li class="empty-state">No hay agentes creados</li>';
                    return;
                }
                
                list.innerHTML = data.agents.map(a => `
                    <li class="agent-item">
                        <div>
                            <strong>${a.name}</strong>
                            <div style="color:#666;font-size:0.85em">${a.id}</div>
                        </div>
                        <span class="status ${a.status}">${a.status}</span>
                    </li>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/agent/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: document.getElementById('agentName').value,
                        telegram_token: document.getElementById('telegramToken').value
                    })
                });
                const data = await res.json();
                
                if (data.success) {
                    showMessage('Agente creado exitosamente', 'success');
                    e.target.reset();
                    loadAgents();
                } else {
                    showMessage(data.error || 'Error', 'error');
                }
            } catch (e) {
                showMessage('Error de conexion', 'error');
            } finally {
                btn.disabled = false;
            }
        });

        function logout() {
            window.location.href = '/logout';
        }

        loadAgents();
        setInterval(loadAgents, 5000);
    </script>
</body>
</html>
